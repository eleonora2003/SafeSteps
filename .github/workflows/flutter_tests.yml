name: CI
on:
  pull_request:
    branches: [ main ]

jobs:
  flutter_test:
    name: "Run Flutter Test & Analyze"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "17"
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            **/build/
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test

  build_ios:
    name: "Build iOS"
    needs: flutter_test
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            **/build/
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}
      - run: flutter pub get
      - run: flutter clean
      - run: flutter build ios --release --no-codesign

  build_appbundle:
    name: "Build Android AppBundle"
    needs: flutter_test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "17"
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            **/build/
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}
      - run: flutter pub get
      - run: flutter clean
      - run: flutter build appbundle